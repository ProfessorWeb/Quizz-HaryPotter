<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Link Fonts-->
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />

    <!--Style-->
    <link rel="stylesheet" href="style.css" />

    <!-- script -->
    <script type="module" defer src="script.js"></script>

    <title>Harry Potter</title>
  </head>
  <body>
    <!--nav-->
    <nav class="navbar navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Harry Potter</span>
      </div>
    </nav>

    <!--Model-->
    <section id="quizz">
      <div class="container">
        <div class="row text-white">
          <h3 class="text-center">Harry Potter Quizz</h3>
          <h6 class="col-2">Score : <span class="score">0</span></h6>
          <h6 class="col-3">Level of knowledge : No knowledge</h6>
          <hr />
          <h4 class="text-center">Who does the actor play in the picture?</h4>
          <div class="divPicture"></div>

          <hr />

          <button type="button" class="btn btn-primary col-5">1</button>
          <button type="button" class="btn btn-primary col-5">2</button>
          <button type="button" class="btn btn-primary col-5">3</button>
          <button type="button" class="btn btn-primary col-5">4</button>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
